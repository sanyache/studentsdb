<!DOCTYPE html>
<html xml:lang="uk">
    <head>
         <meta charset="UTF-8"/>
         <title>Сервіс Обліку Студентів</title>
         <meta name="description"
               value="Система Обліку Стедентів Навчального Закладу" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
         <!--style type="text/css">.col-xs-12, .col-xs-4, .col-xs-8 {border:1px solid red;}</style-->
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
    <div class="container">
        <h2>Форма редагування студента</h2>
              <form class="form-horizontal">
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Ім'я</label>
                      <div class="col-sm-3">
                      <input class="form-control" id="name_studend" type="text" placeholder="Ім'я студента">
                      </div>

                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">По-батькові</label>
                      <div class="col-sm-3">
                      <input class="form-control" id="parents" type="text" placeholder="По-батькові">
                      </div>

                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Прізвище</label>
                      <div class="col-sm-3">
                      <input class="form-control" id="surname" type="text" placeholder="Прізвище">
                      </div>

                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Номер квитка</label>
                      <div class="col-sm-3">
                      <input class="form-control" id="namber" type="text" placeholder="Номер квитка">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Дата народження</label>
                      <div class="col-sm-3">
                      <input class="form-control" id="name_studend" type="text" placeholder="дд-мм-рррр">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Фото</label>
                      <div class="col-sm-3">
                          Наразі <a href="img/che1.jpg">student_foto</a>
                      </div>
                  </div>
                   <div class="form-group">
                       <div class="col-xs-offset-2 col-xs-10">
                          <label for="input_file">Змінити:</label>
                          <input type="file" id="input_file">
                       </div>
                    </div>
                  <div class="form-group " id="group-selector">
                      <label class="col-sm-2 control-label">Групи</label>
                      <div class="col-sm-3">
                      <select >
                         <option value="">Групи</option>
                         <option value="">Мтм -21</option>
                         <option value="">МтМ-22(</option>
                      </select>

                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Додаткові нотатки</label>
                      <div class="col-sm-3">
                      <textarea class=" form-control" rows="5" id="comment"></textarea>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="panel  col-sm-5">
                          <div class="panel-footer col-sm-offset-5">
                              <button type="submit" class="btn btn-primary">Зберегти</button>
                              <button type="reset"  class="btn btn-default">Скинути</button>
                          </div>
                      </div>
                  </div>
              </form>

           <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
         <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </body>

</html>
