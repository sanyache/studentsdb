{% extends "students/base2.html" %}
{% load static from staticfiles %}
{% block meta_title %}Видалити екзамен{% endblock meta_title %}
{% block title %}Видалити екзамен{% endblock title %}

{% block content %}
<form action="{% url 'exam_delete' object.id %}" method="post">
    {% csrf_token %}
    <p>Ви дійсно хочете екзамен "{{ object }}"?</p>
    <input type="submit" value="Так" name="delete_button" class="btn btn-danger"><br/><br/>
</form>


{% endblock content %}
